<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add cat</title>
</head>
<body>
  <h1>Add cat</h1>
<form action="cat" method="post">
<pre>
  Name:   <input type="text" name="name" placeholder="Garfield">
  Genre:  <input type="text" name="genre" placeholder="female">
  Color:  <input type="text" name="color" placeholder="black and white">
  Age:    <input type="number" name="age">
  Weight: <input type="number" name="weight">
  <input type="submit">
</pre>
</form>
</body>
</html>
